<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGENDE SEU HORARIO</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>MARQUE SEU HORARIO AQUI</h2>
        <form>
            <div class="input-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="input-group">
                <label for="horario">Hor√°rio:</label>
                <input type="time" id="horario" name="horario" required>
            </div>
            <div class="input-group">
                <label for="data">Data:</label>
                <input type="date" id="data" name="data" required >
            </div>
            <button type="submit" class="btn" onclick="whats()">Cadastrar</button>
        </form>
    </div>
</body>
</html>

<script>
function whats() {
    var name = document.getElementById('nome').value
    var date = document.getElementById('data').value
    var time = document.getElementById('horario').value
    var number = "+5515996407049"
    var url = "https://wa.me/" + number + "?text=" + "Nome: " + name + "%0a"
    + "Data: " + date + "%0a"
    + "Horario: " + time + "%0a";
    window.open(url, '_blank').focus();
}
</script>
